{% extends "base.html" %}

{% block title %}HOME{% endblock %}

{% block content %}
<nav>
    <nav>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <form action='{% url "logout" %}' method='post' name='logout'>
            {% csrf_token %}
            <a href="javascript:logout.submit()">Logout</a>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</nav>


{% endblock %}
