{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">宅テル</a></li>
                <li><a href="{% url 'cocktails_list' %}">カクテル一覧</a></li>
                <li><a href="{% url 'ingredients_list' %}">材料一覧</a></li>
                <li><a href="{% url 'list_possible_cocktails' %}">カクテル提案</a></li>
                <li><a href="{% url 'random_cocktail' %}">カクテルガチャ</a></li>
            </ul>
            <div class="user-section">
                <span style="color: #f9f9f9;">{{ user.username }}</span>
                <form action='{% url "logout" %}' method='post' name='logout' class="logout-form">
                    {% csrf_token %}
                    <a href="javascript:logout.submit()" class="logout-link">Logout</a>
                </form>
            </div>
        </div>
        {% else %}
        <div class="navbar">
            <a href="{% url 'login' %}" class="login-link">Login</a>
        </div>
        {% endif %}
    </nav>


    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.ingredient').click(function () {
                var element = $(this);
                var itemType = element.data('type');
                var itemId = element.data('id');

                $.ajax({
                    url: '/users/toggle_ownership/' + itemType + '/' + itemId + '/',
                    method: 'GET',
                    success: function (response) {
                        if (response.status == 'success') {
                            element.toggleClass('owned not-owned');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
