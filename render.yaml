services:
  - type: web
    name: takutail
    env: python
    plan: free
    buildCommand: build.sh
    startCommand: python manage.py runserver
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: myproject.settings
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: my-django-db
          property: connectionString

databases:
  - name: my-django-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0